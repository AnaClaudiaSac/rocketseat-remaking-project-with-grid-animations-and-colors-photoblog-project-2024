<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>PhotoBlog</title>
</head>

<body>
  <div id="app">
    <header class="container">
      <nav>
        <img class="logo" src="assets/camera1.jpg" alt="Imagem de uma camera">

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>

      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>

      <img class="avatar" src="assets/woman5.jpg" alt="imagem de uma mulher">

    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">
          <figure class="item">
            <img
              src="https://plus.unsplash.com/premium_photo-1679079456083-9f288e224e96?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MzF8SW8wNmREMklOTWd8fGVufDB8fHx8fA%3D%3D"
              alt="Workspace elétrica">
            <figcaption class="details">
              <h2>Workspace elétrica </h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay:.6s">
            <img
              src="https://images.unsplash.com/photo-1591693117893-7cbfc0a7ac69?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTEwfHxjb25maWd1cmElQzMlQTclQzMlQTNvJTIwZGUlMjBqb2dvfGVufDB8fDB8fHww"
              alt="Dark and Red">
            <figcaption class="details">
              <h2>Dark and Red</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>


          <figure class="item" style="--delay:.8s">
            <img
              src="https://images.unsplash.com/photo-1581646064576-6bc5a216f02c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NzR8NTY3Mzc1NDV8fGVufDB8fHx8fA%3D%3D"
              alt="">
            <figcaption class="details">
              <h2>Organizção e grids</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="item" style="--delay:1s ">
            <img
              src="https://images.unsplash.com/photo-1605810230434-7631ac76ec81?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHRlY25vbG9naWElMjBlbSUyMGNvbG1laWF8ZW58MHx8MHx8fDA%3D"
              alt="">
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay:1.2s">
            <img
              src="https://images.unsplash.com/photo-1499750310107-5fef28a66643?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MzJ8MTEwNDI3NXx8ZW58MHx8fHx8"
              alt="Setup de escritório">
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay:1.4s">
            <img
              src="https://plus.unsplash.com/premium_photo-1682141882061-c7676602e111?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2V0dXAlMjBwYyUyMGdhbWluZ3xlbnwwfHwwfHx8MA%3D%3D"
              alt="Ergonomia e cores">
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay:1.6s">
            <img
              src="https://images.unsplash.com/photo-1632603093711-0d93a0bcc6cc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDI2fHxzZXR1cCUyMHBjfGVufDB8fDB8fHww"
              alt="Show de luzes">
            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay:1.8s">
            <img
              src="https://images.unsplash.com/photo-1595327656903-2f54e37ce09b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjEwfHxzZXR1cCUyMHBjfGVufDB8fDB8fHww"
              alt="Deep purple">
            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay:2s">
            <img
              src="https://images.unsplash.com/photo-1542315192-1f61a1792f33?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8Mjl8S2tIclc2RkdKMW98fGVufDB8fHx8fA%3D%3D"
              alt="Multi-Screen">
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>

  </div>

</body>

</html>
